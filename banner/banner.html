<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMusic Banner Exporter - The Only Correct Way</title>
    
    <!-- 我们不再需要任何 script 或 link 标签在这里 -->

    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('MiSans-Regular.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'MiSans', sans-serif;
            gap: 20px;
        }

        /* ... 所有其他 CSS 样式保持完全不变 ... */
        .banner-container {
            position: relative;
            width: 800px;
            aspect-ratio: 4 / 3;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screenshots-bg {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            transform: rotate(-20deg);
            opacity: 0.3;
            filter: blur(1.8px);
        }
        .screenshots-bg img {
            flex-shrink: 0;
            object-fit: contain;
        }
        .screenshot-circle {
            width: 233px;
            height: 233px;
            border-radius: 50%;
        }
        .screenshot-rect {
            width: 216px;
            height: 257px;
            border-radius: 24px;
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            background: radial-gradient(circle at 90% 90%, rgba(58, 225, 255, 0.1), transparent 40%);
            padding-top: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .app-name {
            font-size: 51px;
            letter-spacing: 1px;
            margin: 0;
            color: #E0E0E0;
        }

        .app-name .highlight {
            color: #3ae1ff;
        }

        .slogan {
            font-size: 38px;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .export-button {
            padding: 12px 24px;
            font-family: 'MiSans', sans-serif;
            font-size: 16px;
            color: #000;
            background-color: #3ae1ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .export-button:hover {
            background-color: #66eaff;
        }
    </style>
</head>
<body>

    <div id="capture-area" class="banner-container">
        <!-- 背景截图层 -->
        <div class="screenshots-bg">
            <img src="c1.png" class="screenshot-circle" alt="OMusic Circle Screen 1">
            <img src="r1.png" class="screenshot-rect" alt="OMusic Rect Screen 1">
            <img src="c2.png" class="screenshot-circle" alt="OMusic Circle Screen 2">
            <img src="r2.png" class="screenshot-rect" alt="OMusic Rect Screen 2">
            <img src="r3.png" class="screenshot-rect" alt="OMusic Rect Screen 3">
            <img src="c3.png" class="screenshot-circle" alt="OMusic Circle Screen 3">
            <img src="c4.png" class="screenshot-circle" alt="OMusic Circle Screen 4">
            <img src="r4.png" class="screenshot-rect" alt="OMusic Rect Screen 4">
            <img src="c5.png" class="screenshot-circle" alt="OMusic Circle Screen 5">
            <img src="r5.png" class="screenshot-rect" alt="OMusic Rect Screen 5">
            <img src="c6.png" class="screenshot-circle" alt="OMusic Circle Screen 6">
            <img src="r6.png" class="screenshot-rect" alt="OMusic Rect Screen 6">
        </div>

        <!-- 内容叠层 -->
        <div class="content-overlay">
            <img src="icon.png" class="logo" alt="OMusic Logo">
            
            <h1 class="app-name">
                <span class="highlight">O</span>Music
            </h1>
            <p class="slogan">开源 方便 好用</p>
        </div>
    </div>

    <!-- 导出按钮 -->
    <button id="export-btn" class="export-button">导出为图片 (PNG)</button>

    <!-- ==================== 最终修正: 使用正确的模块导入路径 ==================== -->
    <script type="module">
        // 1. 从 node_modules 导入 html2canvas 模块
        import html2canvas from './node_modules/html2canvas/dist/html2canvas.esm.js';

        // 2. 您的导出逻辑完全不变
        document.getElementById('export-btn').addEventListener('click', function() {
            const captureElement = document.getElementById('capture-area');
            html2canvas(captureElement, {
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#000000',
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'OMusic_Banner_Final.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error("html2canvas 截图失败:", error);
                alert("截图失败，请检查浏览器控制台获取详细错误信息。");
            });
        });
    </script>

</body>
</html>
